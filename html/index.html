<!Doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript"></script>
    <title>Shopping</title>
</head>
<body>
    <!--  Navigation bar  -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <a class="navbar-brand" href="index.html" onclick="return false;">Home</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" onclick="showProducts()">Products</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" onclick="showContactForm()">Contact</a></li>
            </li>
            <li class="nav-item px-2">
                <button id="loginFunc" class="btn btn-success" type="button" data-toggle="modal" data-target="#myModal">
                    Login
                </button>
            </li>
            <li class="nav-item">
                <button id="signupFunc" class="btn btn-success" type="button" data-toggle="modal" data-target="#myModal1">
                    Sign Up
                </button>
            </li>
            <li class="nav-item">
                <button style="visibility: hidden" id="logoutFunc" class="btn btn-success" type="button">
                    Log Out
                </button>
            </li>
        </ul>
    </nav>
    <!--  end of Navigation bar  -->

    <!--  display on home page  -->
    <div style="padding-left: 20px; padding-top: 80px; text-align: left" >
        <h3 id="header">Welcome to online shopping platform.</h3>
    </div>

    <div id="myData" style="padding-left: 20px"></div>
    <!--  end of home page  -->

    <!--  product page  -->
    <script src="../javascript/product.js"></script>
    <!--  end of product page-->

    <!--  contact page  -->
    <script src="../javascript/contact.js"></script>
    <!--  end of contact page  -->

    <!-- login modal on button click -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Login</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="username" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Enter Username" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                        </div>
                    </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal" onclick="login()">Login</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
    <!-- end of login modal -->

    <!-- Login functionality -->
    <script src="../javascript/login.js"></script>
    <!--    end of login func -->


    <!-- Sign up modal on button click -->
    <div class="modal" id="myModal1">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Sign Up</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="username1">Username</label>
                            <input type="username1" class="form-control" id="username1" aria-describedby="usernameHelp1" placeholder="Enter Username" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword2">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password" required>
                        </div>
                    </form>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal" onclick="signUp()">Sign Up</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
    <!-- end of sign up modal -->

    <!-- Sign Up functionality -->
    <script src="../javascript/signup.js"></script>
    <!--  end of sign up func -->

    <!-- log out functionality -->
    <script>
        document.getElementById("logoutFunc").addEventListener("click", logout);
        function logout(){
            sessionStorage.clear();
            document.getElementById("loginFunc").style.visibility = "visible";
            document.getElementById("signupFunc").style.visibility = "visible";
            document.getElementById("logoutFunc").style.visibility = "hidden";
        }
    </script>
    <!--  end of logout func  -->
</body>
</html>
